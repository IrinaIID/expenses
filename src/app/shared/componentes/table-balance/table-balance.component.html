<app-modal-delete
  *ngIf="isModal"
  (modalEvent)="checkModalMessage($event)"
></app-modal-delete>
<app-table-control (queryEvent)="setQueries($event)"></app-table-control>
<app-table-data
  [dataKeys]="dataKeys"
  [dataTable]="dataTable"
  (idDeleteEvent)="emitDeleteAction($event)"
></app-table-data>
