<div class="all-modal-delete">
  <div class="deletecontainer">
    <h3 class="h3-name-delete-modal">Are you sure to remove this expense?</h3>
    <div class="btn-group-modal">
      <button
        class="btn-modal btn-modal-remove"
        (click)="setMessageModal(true)"
      >
        Remove
      </button>
      <button
        class="btn-modal btn-modal-cancel"
        (click)="setMessageModal(false)"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
